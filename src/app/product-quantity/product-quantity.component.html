<div class="row g-0">
  <div class="col-2">
    <button
      class="btn btn-secondary btn-block w-100"
      (click)="removeFromCart()"
    >
      -
    </button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) + " in Cart" }}
  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block w-100" (click)="addToCart()">
      +
    </button>
  </div>
</div>
