<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$|async as cart">
    <p>You have {{cart.totalItemCount}} items in your cart.</p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tr *ngFor="let item of cart.items">
            <td>{{item.title}}</td>
            <!-- <td><product-quantity [shopping-cart]="cart" [product]="item">{{item.quantity}}</product-quantity></td> -->
            <td>{{item.quantity}}</td>
            <td>{{item.totalPrice|currency:'INR'}}</td>
        </tr>
        <tfoot>
            <tr>
                <th></th>
                <th>Total</th>
                <th>{{cart.totalCartPrice|currency:'INR'}}</th>
            </tr>
        </tfoot>
    </table>
    <button class="btn btn-danger btn-sm" (click)="clearCart()">Clear Shopping Cart</button>
</ng-container>
