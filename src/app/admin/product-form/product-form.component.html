<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title" for=""> Title </label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required />
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">Title field required</div>
      </div>
      <div class="form-group">
        <label for="price" for=""> Price </label>
        <div class="input-group">
            <span class="input-group-text">â‚¹</span>
        <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" min="0" required />
      </div>
      <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
        <div *ngIf="price.errors?.['required']">
          Price field required
        </div>
        <div *ngIf="price.errors?.['min']">
         Price must be 0 or higher.
        </div>
       
      </div>
      </div>
      <div class="form-group">
        <label for="category" for=""> Category </label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category"  id="category" type="text" class="form-control"  required>
          <option value="category"></option>
          <option *ngFor="let c of category$ |async" [value]="c.key">{{c.name}}</option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category field required</div>
      </div>
      <div class="form-group">
        <label for="imageUrl" for=""> Image URL </label>
        <input #imageURL="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required />
        <div *ngIf="imageURL.touched && imageURL.invalid" class="alert alert-danger">imageURL field required</div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div style="width: 20rem ;">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
  </div>
</div>
