<div  *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" class="card-img-top" [alt]="product.title" />
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">
        {{ product.price | currency: "INR" }}
      </p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart" >
        <button  *ngIf="shoppingCart.getQuantity(product)===0; else updateQuantity"
        (click)="addToCart()"
        href="#" class="btn secondary-color btn-block w-100">Add to Cart</button>
        <ng-template #updateQuantity>
          <product-quantity [shopping-cart]="shoppingCart" [product]="product"></product-quantity>
        </ng-template>
    </div>
  </div>
