<div class="row g-0">
  <div class="col-2">
    <button
      class="btn btn-danger btn-block w-100"
      (click)="removeFromCart()"
    >
    <fa-icon *ngIf="shoppingCart.getQuantity(product)==1;else removeMultipleItem" [icon]="faTrash"></fa-icon>
    <ng-template #removeMultipleItem>
      <span>-</span>
    </ng-template>
    </button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) + " in Cart" }}
  </div>
  <div class="col-2">
    <button class="btn secondary-color btn-block w-100" (click)="addToCart()">
      +
    </button>
  </div>
</div>
